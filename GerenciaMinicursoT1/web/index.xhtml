<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Inserir Aluno</title>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Inserir Novo Aluno</legend>
        <h:form id="formAluno">
            Nome: <h:inputText id="nome" value="#{BeanAluno.aluno.nome}"/><br/>
            Email: <h:inputText id="email" value="#{BeanAluno.aluno.email}"/><br/>
            CPF: <h:inputText id="cpf" value="#{BeanAluno.aluno.cpf}"/><br/>
            RG: <h:inputText id="rg" value="#{BeanAluno.aluno.rg}"/><br/>
            Telefone: <h:inputText id="telefone" value="#{BeanAluno.aluno.telefone}"/><br/>
        </h:form>
        </fieldset>
        <h:commandButton value="Adicionar" action="#{BeanAluno.adicionar}"/>
        
        <br/>
        
            <h:dataTable value="#{BeanAluno.ListAluno}" var="valor">
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{valor.nome}
                </h:column>
               
            </h:dataTable>        

    </h:body>
</html>
